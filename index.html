<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>
    <main>
        <section>
            <form class="grid-form">
                <div class="name-user">
                    <input type="text" name="username" placeholder="Nombre" required>
                </div>
                <div class="lastName-user">
                    <input type="text" name="lastName" placeholder="Apellidos">
                </div>
                <div class="email-user">
                    <input type="email" name="email" id="" placeholder="Correo Electrónico" required>
                </div>
                <div class="password-user">
                    <input type="password" name="" id="" placeholder="Contraseña">
                </div>
                <div class="Repeat-password-user">
                    <input type="password" name="" id="" placeholder="Repetir contraseña">
                </div>
                <div class="button-form"><input type="submit" class="button small full" value="Registrarse"></div>
            </form>
            <p class="link-login">¿Ya tienes cuenta?<a href="#">Iniciar sesión</a></p>

        </section>

    </main>

</body>

</html>
